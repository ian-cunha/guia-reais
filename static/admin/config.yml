backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "static/img"
public_folder: "/img"
collections:
  - name: "posts"
    label: "Tutoriais"
    folder: "docs/tutoriais"
    create: true
    slug: "{{category}}/{{slug}}"
    view_groups:
      - label: Categoria
        field: category
    fields:
      - { label: "Categoria", name: "category", widget: "string" }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Posição na Barra Lateral", name: "sidebar_position", widget: "number" }
      - { label: "Corpo", name: "body", widget: "markdown" }
  - name: "posts-2"
    label: "API Referências"
    folder: "docs/api-referencias"
    create: true
    slug: "{{category}}/{{slug}}"
    view_groups:
      - label: Categoria
        field: category
    fields:
      - { label: "Categoria", name: "category", widget: "string" }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Posição na Barra Lateral", name: "sidebar_position", widget: "number" }
      - { label: "Corpo", name: "body", widget: "markdown" }