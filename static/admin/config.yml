locale: 'pt'
backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "static/img"
public_folder: "/img"
collections:
  - name: "tutorial_categories"
    label: "Passo 1: Criar Categorias"
    label_singular: "Categoria"
    folder: "docs/tutoriais"
    create: true
    path: "{{slug}}/_category_.json"
    extension: "json"
    format: "json"
    slug: "{{fields.label}}"
    fields:
      - { label: "Nome da Categoria (Ex: Cadastro de Imóveis)", name: "label", widget: "string" }
      - { label: "Posição no Menu Lateral", name: "position", widget: "number", default: 99, value_type: "int" }

  - name: "tutoriais"
    label: "Passo 2: Escrever Tutoriais"
    label_singular: "Tutorial"
    folder: "docs/tutoriais"
    create: true
    path: "{{category}}/{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Título do Tutorial", name: "title", widget: "string" }
      - name: "category"
        label: "Categoria"
        widget: "relation"
        collection: "tutorial_categories"
        display_fields: ["label"]
        value_field: "slug"
        search_fields: ["label"]
      - { label: "Conteúdo", name: "body", widget: "markdown" }