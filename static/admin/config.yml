locale: 'pt'

backend:
  name: git-gateway
  branch: main


media_folder: "static/img/docs"
public_folder: "/img/docs"

collections:
  - name: "tutoriais"
    label: "Tutoriais"
    folder: "docs/tutoriais"
    create: true
    slug: "{{category}}/{{slug}}"
    path: "{{category}}/{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { 
          label: "Categoria", 
          name: "category", 
          widget: "string",
          default: "geral",
          hint: "Digite o nome da categoria (será usada como nome da pasta). Use apenas letras minúsculas, números e hífens. Ex: 'minha-categoria'"
        }
      - { 
          label: "Posição na Sidebar", 
          name: "sidebar_position", 
          widget: "number", 
          required: false,
          hint: "Ordem de exibição na barra lateral (opcional)"
        }
      - { 
          label: "Descrição", 
          name: "description", 
          widget: "text", 
          required: false,
          hint: "Breve descrição do tutorial"
        }
      - { 
          label: "Tags", 
          name: "tags", 
          widget: "list", 
          required: false,
          hint: "Tags para categorização"
        }
      - { label: "Conteúdo", name: "body", widget: "markdown" }

  - name: "api_referencias"
    label: "API Referências"
    folder: "docs/api-referencias"
    create: true
    slug: "{{category}}/{{slug}}"
    path: "{{category}}/{{slug}}"
    fields:
      - { label: "Título do Endpoint", name: "title", widget: "string" }
      - { 
          label: "Categoria", 
          name: "category", 
          widget: "string",
          default: "geral",
          hint: "Digite o nome da categoria da API (será usada como nome da pasta). Use apenas letras minúsculas, números e hífens."
        }
      - { 
          label: "Posição na Sidebar", 
          name: "sidebar_position", 
          widget: "number", 
          required: false,
          hint: "Ordem de exibição na barra lateral (opcional)"
        }
      - { 
          label: "Método HTTP", 
          name: "method", 
          widget: "select", 
          options: ["GET", "POST", "PUT", "DELETE", "PATCH"],
          required: false
        }
      - { 
          label: "Endpoint URL", 
          name: "endpoint", 
          widget: "string", 
          required: false,
          hint: "Ex: /api/v1/users"
        }
      - { label: "Descrição da API", name: "body", widget: "markdown" }

  - name: "docs_principais"
    label: "Documentação Principal"
    files:
      - name: "index"
        label: "Página Inicial"
        file: "docs/index.md"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { 
              label: "Categoria", 
              name: "category", 
              widget: "string", 
              required: false
            }
          - { 
              label: "Posição na Sidebar", 
              name: "sidebar_position", 
              widget: "number", 
              default: 1
            }
          - { 
              label: "Descrição", 
              name: "description", 
              widget: "text", 
              required: false
            }
          - { label: "Conteúdo", name: "body", widget: "markdown" }