locale: 'pt'

backend:
  name: git-gateway
  branch: main

media_folder: "static/img/docs"
public_folder: "/img/docs"

experimental:
  file_tree_view: true

collections:
  - name: "tutoriais"
    label: "📄 Tutoriais"
    folder: "docs/tutoriais"
    show_preview_links: true
    create: true
    slug: "{{category}}/{{slug}}"
    fields:
      - { label: "Categoria (Nome da Pasta)", name: "category", widget: "string" }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Conteúdo", name: "body", widget: "markdown" }

  - name: "api_referencias"
    label: "⚙️ API Referências"
    folder: "docs/api-referencias"
    show_preview_links: true
    create: true
    slug: "{{category}}/{{slug}}"
    fields:
      - { label: "Categoria (Nome da Pasta)", name: "category", widget: "string" }
      - { label: "Título do Endpoint", name: "title", widget: "string" }
      - { label: "Descrição da API", name: "body", widget: "markdown" }