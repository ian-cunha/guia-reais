locale: 'pt'

backend:
  name: git-gateway
  branch: main

media_folder: "static/img/docs"
public_folder: "/img/docs"

collections:
  - name: "tutoriais"
    label: "📄 Tutoriais"
    folder: "docs/tutoriais"
    create: true
    slug: "{{fields.subfolder}}/{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Subpasta", name: "subfolder", widget: "folder", default: "geral" }
      - { label: "Conteúdo", name: "body", widget: "markdown" }

  - name: "api_referencias"
    label: "⚙️ API Referências"
    folder: "docs/api-referencias"
    create: true
    slug: "{{fields.subfolder}}/{{slug}}"
    fields:
      - { label: "Título do Endpoint", name: "title", widget: "string" }
      - { label: "Subpasta", name: "subfolder", widget: "folder", default: "v1" }
      - { label: "Descrição da API", name: "body", widget: "markdown" }