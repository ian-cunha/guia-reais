locale: 'pt'

backend:
  name: git-gateway
  branch: main

# publish_mode: editorial_workflow
media_folder: "static/img/docs"
public_folder: "/img/docs"

collections:
  - name: "categorias"
    label: "Categorias"
    folder: "docs/categorias"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Título", widget: "string" }
      - 
        name: "description"
        label: "Descrição"
        widget: "text"
        required: false

  - name: "textos"
    label: "Textos"
    folder: "docs/textos"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Título", widget: "string" }
      - 
        name: "categoria"
        label: "Categoria"
        widget: "relation"
        collection: "categorias"
        searchFields: ["title"]
        valueField: "title"
        displayFields: ["title"]
      - { name: "body", label: "Conteúdo", widget: "markdown" }